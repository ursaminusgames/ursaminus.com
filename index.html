  <title>Ursaminus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main img {
      max-width: 60vw;
      max-height: 60vh;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <main>
    <img src="logo.png" alt="Ursaminus logo">
  </main>

  <footer>
    Tiny London Games Studio<br>
    <br>
    <a href="mailto:contact@ursaminus.com" style="color: inherit; text-decoration: none;">

</html>
