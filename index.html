<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ursaminus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Special Elite', monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main img {
      max-width: 60vw;
      max-height: 60vh;
    }

    footer {
      width: 100%;
      padding: 1.5rem 4rem 1.5rem 4rem; /* left and right padding */
      text-align: left;
      font-size: 0.85rem;
      opacity: 0.8;
      line-height: 1.4;
    }

    footer a {
      color: #aaa; /* slightly grey email link */
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <img src="ursaMinus.invert.1024px.png" alt="ursaminus logo">
  </main>

  <footer>
    Tiny London Games Studio<br>
    <br>
    <a href="mailto:contact@ursaminus.com">
      contact@ursaminus.com
    </a>
  </footer>
</body>
</html>
