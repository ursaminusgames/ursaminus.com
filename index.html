<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ursaminus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Google Fonts: Special Elite -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Special Elite', monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* allows footer to be pinned */
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem; /* small padding for mobile edges */
    }

    main img {
      max-width: 80vw;   /* scales nicely on small screens */
      max-height: 60vh;  /* keeps vertical balance */
      height: auto;
      width: auto;
    }

    footer {
      position: absolute; 
      bottom: 3vh;       /* responsive distance from bottom */
      left: 5vw;         /* responsive gap from left */
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.4;
      text-align: left;
    }

    footer a {
      color: #aaa;       /* slightly grey email link */
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <img src="ursaMinus.invert.1024px.png" alt="Ursaminus logo">
  </main>

  <footer>
    Tiny London Games Studio<br><br>
    <a href="mailto:contact@ursaminus.com">contact@ursaminus.com</a>
  </footer>
</body>
</html>
